name: CI
on:
  push:
    branches: ["**"]
  pull_request:

# Ακυρώνει παλαιότερα runs στο ίδιο branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # (προαιρετικό) pip cache επιπλέον
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Export PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      # Γράψε τα secrets σε αρχεία ΜΟΝΟ αν υπάρχουν στα repo secrets
      - name: Write GCP SA key (optional)
        if: ${{ secrets.GCP_SA_JSON != '' }}
        shell: bash
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
        run: |
          printf '%s' "$GCP_SA_JSON" > gcp-sa.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/gcp-sa.json" >> $GITHUB_ENV

      - name: Write Streamlit secrets (optional)
        if: ${{ secrets.STREAMLIT_SECRETS != '' }}
        shell: bash
        env:
          STREAMLIT_SECRETS: ${{ secrets.STREAMLIT_SECRETS }}
        run: |
          mkdir -p .streamlit
          printf '%s' "$STREAMLIT_SECRETS" > .streamlit/secrets.toml

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # Ensure pytest & coverage are available even if not in requirements
          pip install pytest pytest-cov || true

      # Κρατάμε ισοτιμία με local: pre-commit (black/ruff/mypy)
      - name: Pre-commit (black/ruff/mypy)
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files --show-diff-on-failure

      - name: Tests (coverage)
        run: pytest -q --cov=. --cov-report=term-missing
